<div class="animate__animated animate__fadeIn animate__faster">
  <div class="container">
    <form [formGroup]="registerForm">
      <div class="p_input_group">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username" formControlName="username"/>
      </div>
      <div *ngIf="isValidField('username')">
        <p style="color: red">Username is required</p>
      </div>
      <div class="p_input_group">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Email" formControlName="email"/>
      </div>
      <div *ngIf="isValidField('email')">
        <p style="color: red">Email is required</p>
      </div>
      <div class="p_input_group">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="password" pInputText placeholder="Password" formControlName="password"/>
      </div>
      <div *ngIf="isValidField('password')">
        <p style="color: red">Password is required</p>
      </div>
      <div class="p_input_group">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="password" pInputText placeholder="Confirm Password" formControlName="confirmPassword"/>
      </div>
      <div *ngIf="isValidField('confirmPassword')">
        <p style="color: red">Confirm Password is required</p>
      </div>
      <div
        *ngIf="registerForm.errors?.['passwordMismatch'] && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        <p style="color: red">Passwords don't match</p>
      </div>

      <div class="links">
        <a routerLink="/main/login">Login</a>
      </div>
      <div class="btn__form">
        <button [disabled]="!checkValidity()" pButton label="Register" (click)="register()"></button>
      </div>
    </form>
  </div>
</div>
