<div class="animate__animated animate__fadeIn animate__faster">
  <div class="holder">
    <div class="container">
      <form [formGroup]="loginForm">
        <div class="p_input_group">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username"/>
        </div>
        <div *ngIf="isValidField('username')">
          <p style="color: red">Username is required</p>
        </div>
        <div class="p_input_group">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="password" pInputText placeholder="Password" formControlName="password"/>
        </div>
        <div *ngIf="isValidField('password')">
          <p style="color: red">Password is required</p>
        </div>
        <div class="links">
          <a routerLink="/main/register">Register</a>
        </div>
        <div class="btn__form">
          <button [disabled]="!checkValidity()" pButton label="Login" (click)="login()"></button>
        </div>
      </form>
    </div>
  </div>
</div>
